<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Traveler</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/favicon/favicon.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/login.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/login.js"></script>
  </head>
  <body>
    <div class="container mt-3 login">
      <div class="text-center mb-30">
        <img
          src="../assets/img/favicon/favicon.ico"
          width="50"
          height="50"
          class=""
        />
        <span class="brand-name align-middle">Traveler</span>
      </div>
      <form action="html/dashboard.html" class="needs-validation" novalidate>
        <div
          class="alert alert-danger d-none"
          id="invalidCredentials"
          role="alert"
        >
          Please enter valid email and password!
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
          <div class="invalid-feedback">Please enter your valid email.</div>
        </div>
        <div class="" id="username"></div>
        <div class="mb-3">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            name="password"
            required
          />
          <div class="invalid-feedback">Please enter your valid password.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg width-100 mt-30">
          Login
        </button>
      </form>
    </div>
  </body>
</html>
